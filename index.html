<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizer - Edit Your Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#FFF5F5',  // Very light pink/blush for backgrounds
                100: '#FFE8E8', // Slightly darker pink for cards
                200: '#FFD1D1',
                300: '#FFAAAA',
                400: '#FF8080',
                500: '#FF5D5D', // The specific "Salmon/Coral" Red from the design
                600: '#E64545', // Hover state
                900: '#1A1A1A', // Dark Text
              },
              gray: {
                50: '#FAFAFA',
                100: '#F4F4F5',
                200: '#E4E4E7',
                300: '#D4D4D8',
                400: '#A1A1AA',
                500: '#71717A',
                600: '#52525B',
                700: '#3F3F46',
                800: '#27272A',
                900: '#18181B',
              }
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(255, 93, 93, 0.15)',
              'card': '0 10px 40px -10px rgba(0, 0, 0, 0.05)',
              'card-hover': '0 20px 40px -10px rgba(255, 93, 93, 0.1)',
              'float': '0 15px 35px -5px rgba(0, 0, 0, 0.08)',
              'glow': '0 0 60px -15px rgba(255, 93, 93, 0.3)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FFFFFF;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }
      /* Custom scrollbar for mockups */
      .mockup-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .mockup-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .mockup-scroll::-webkit-scrollbar-thumb {
        background: #E4E4E7;
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-white text-gray-900">
    <div id="root"></div>
  </body>
</html>
