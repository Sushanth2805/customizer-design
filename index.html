<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizer - Edit Your Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#FFF9F7',  // Very light blush
                100: '#FFE5D6', // Main peach background
                200: '#FFC7B5', // Mid peach-pink (glows)
                300: '#FFAB91',
                400: '#FF8A70', // Accent coral
                500: '#FF6B5A', // Primary CTA (Saturated Coral)
                600: '#E65240', // Hover state
                900: '#1E2024', // Dark Text
              },
              gray: {
                50: '#FAFAFA',
                100: '#F5F5F7',
                200: '#EEEEF0',
                300: '#E0E0E5',
                400: '#A1A1AA',
                500: '#6F6F7B', // Secondary text
                600: '#52525B',
                700: '#3F3F46',
                800: '#27272A',
                900: '#1E2024', // Primary text
              }
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(255, 107, 90, 0.15)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 10px 15px -3px rgba(0, 0, 0, 0.04)',
              'card-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.01)',
              'float': '0 15px 35px -5px rgba(27, 20, 20, 0.1)',
              'glow': '0 0 60px -15px rgba(255, 107, 90, 0.3)',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'bounce-delayed': 'bounce 3s infinite 1.5s',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FFFFFF;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-white text-gray-900">
    <div id="root"></div>
  </body>
</html>
